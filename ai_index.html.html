
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Thử Son AI - Sắc Mộc</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f0e6;
    }
    canvas, video {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }
    .controls {
      text-align: center;
      margin-top: 10px;
    }
    .controls input[type='color'] {
      width: 60px;
      height: 30px;
      border: none;
      border-radius: 5px;
      margin: 0 10px;
    }
    .back {
      display: block;
      text-align: center;
      margin: 15px;
    }
    .back a {
      color: #6b4e3d;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="back"><a href="../index.html">← Quay lại Trang chủ</a></div>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div class="controls">
    <label for="lipColor">Màu son:</label>
    <input type="color" id="lipColor" value="#cc3366">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const lipColorPicker = document.getElementById('lipColor');

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://jayanths9.github.io/Virtual_Makeup/models'),
      faceapi.nets.faceLandmark68TinyNet.loadFromUri('https://jayanths9.github.io/Virtual_Makeup/models')
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error(err));
    }

    video.addEventListener('play', () => {
      const draw = async () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks(true);
        if (detections) {
          const landmarks = detections.landmarks;
          const lips = landmarks.getMouth();
          ctx.fillStyle = lipColorPicker.value + "88";
          ctx.beginPath();
          lips.forEach((point, index) => {
            if (index === 0) ctx.moveTo(point.x, point.y);
            else ctx.lineTo(point.x, point.y);
          });
          ctx.closePath();
          ctx.fill();
        }
        requestAnimationFrame(draw);
      };
      draw();
    });
  </script>
</body>
</html>
