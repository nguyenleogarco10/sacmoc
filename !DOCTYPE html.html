<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cửa Hàng Son Môi - Rosé Beauty</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Hero -->
  <header class="bg-pink-100 py-12 px-6 text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-pink-600 mb-4">Rosé Beauty</h1>
    <p class="text-lg md:text-xl text-pink-700">Tôn vinh vẻ đẹp tự nhiên qua từng thỏi son</p>
    <button class="mt-6 px-6 py-3 bg-pink-600 text-white rounded-full hover:bg-pink-700 transition">Mua ngay</button>
  </header>

  <!-- Sản phẩm -->
  <section class="py-12 px-6 max-w-6xl mx-auto">
    <h2 class="text-2xl font-semibold text-center mb-10">Sản phẩm nổi bật</h2>
    <div class="grid gap-8 md:grid-cols-3">
      
      <!-- Card sản phẩm -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img src="https://images.unsplash.com/photo-1612392061786-6d81f1b0e671?auto=format&fit=crop&w=600&q=80" alt="Son đỏ" class="w-full h-56 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">Son Rosé Red</h3>
          <p class="text-pink-600 font-semibold mb-4">299.000đ</p>
          <button class="w-full bg-pink-600 text-white py-2 rounded-full hover:bg-pink-700">Thêm vào giỏ</button>
        </div>
      </div>

      <!-- Card -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img src="https://images.unsplash.com/photo-1633113213172-944208f3e3a1?auto=format&fit=crop&w=600&q=80" alt="Son nude" class="w-full h-56 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">Son Nude Cream</h3>
          <p class="text-pink-600 font-semibold mb-4">279.000đ</p>
          <button class="w-full bg-pink-600 text-white py-2 rounded-full hover:bg-pink-700">Thêm vào giỏ</button>
        </div>
      </div>

      <!-- Card -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img src="https://images.unsplash.com/photo-1589983846997-28eced9e5bd9?auto=format&fit=crop&w=600&q=80" alt="Son cam đất" class="w-full h-56 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2">Son Cam Đất</h3>
          <p class="text-pink-600 font-semibold mb-4">310.000đ</p>
          <button class="w-full bg-pink-600 text-white py-2 rounded-full hover:bg-pink-700">Thêm vào giỏ</button>
        </div>
      </div>

    </div>
  </section>

  <!-- Call to Action -->
  <section class="bg-pink-50 py-12 px-6 text-center">
    <h2 class="text-2xl md:text-3xl font-semibold mb-4">Miễn phí vận chuyển với đơn từ 500K!</h2>
    <p class="mb-6 text-gray-600">Nhanh tay mua sắm để nhận quà tặng bất ngờ.</p>
    <button class="px-8 py-3 bg-pink-600 text-white rounded-full hover:bg-pink-700 transition">Khám phá thêm</button>
  </section>

  <!-- Footer -->
  <footer class="bg-pink-600 text-white text-center py-6 mt-12">
    <p>&copy; 2025 Rosé Beauty. All rights reserved.</p>
  </footer>

</body>
</html>
