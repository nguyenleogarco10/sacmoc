<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thử Son AI - Sắc Mộc</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f5f0e6;
      color: #4b443f;
      text-align: center;
      padding-top: 20px; /* Thêm khoảng đệm ở trên */
    }
    header {
      background-color: #e6d8c3;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 30px; /* Thêm khoảng cách dưới header */
    }
    a.back-home {
      display: inline-block;
      margin-bottom: 30px; /* Tăng khoảng cách dưới nút quay lại */
      text-decoration: none;
      color: #a67c52;
      font-weight: 600;
    }
    .ai-button {
      display: inline-block;
      background-color: #a67c52; /* Màu từ style.css .btn */
      color: #fff; /* Màu từ style.css .btn */
      padding: 12px 30px; /* Kích thước từ style.css .btn */
      border-radius: 25px; /* Bo góc từ style.css .btn */
      font-weight: 700; /* Độ đậm chữ từ style.css .btn */
      text-decoration: none;
      transition: background-color 0.3s ease; /* Hiệu ứng từ style.css .btn */
      margin-top: 20px; /* Thêm khoảng cách trên nút AI */
    }
    .ai-button:hover {
      background-color: #8a6640; /* Màu hover từ style.css .btn */
    }
    .info-text {
      margin-top: 20px;
      font-size: 1rem;
      color: #4b443f;
    }
  </style>
</head>
<body>
  <header>Thử Son Trực Tiếp bằng AI</header>
  <a class="back-home" href="index.html">← Quay lại trang chủ</a>

  <div>
    <p class="info-text">
      Do hạn chế về kỹ thuật, tính năng thử son AI không thể nhúng trực tiếp vào trang này.
      <br />
      Vui lòng nhấp vào nút bên dưới để mở công cụ thử son trong một tab mới.
    </p>
    <a href="https://jayanths9.github.io/Virtual_Makeup/" target="_blank" class="ai-button">
      Đến Trang Thử Son AI
    </a>
  </div>

</body>
</html>
